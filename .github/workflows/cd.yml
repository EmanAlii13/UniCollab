name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy Docker container to VM
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          timeout: 600s
          command_timeout: 1800s
          script_stop: false
          script: |
            cd ~/UniCollab/project-service
            git pull origin main

            # Build Docker image on server
            docker build -t unicollab-project-service:latest ./project-service

            # Stop and remove old container if exists
            docker rm -f project-service-container || true

            # Run new container
            docker run -d --name project-service-container -p 8000:8000 unicollab-project-service:latest
            echo "Deployment complete, container running on port 8000"
