name: CI Pipeline

on:
  push:
    branches: 
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # خطوة 1: نسخ repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # خطوة 2: إعداد Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # خطوة 3: تثبيت dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r project-service/requirements.txt

      # خطوة 4: ضبط PYTHONPATH
      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)/project-service" >> $GITHUB_ENV

      # خطوة 5: تشغيل الاختبارات
      - name: Run tests
        run: |
          cd project-service
          pytest test --maxfail=1 --disable-warnings -q
