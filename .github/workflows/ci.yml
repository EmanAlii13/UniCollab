# CI Pipeline
name: CI Pipeline

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build project-service image
        run: docker build -t unicollab-project-service:${{ github.sha }} ./project-service

      - name: Build user-service images
        run: |
          docker build -t unicollab-user-service-1:${{ github.sha }} ./user-service
          docker build -t unicollab-user-service-2:${{ github.sha }} ./user-service
          docker build -t unicollab-user-service-3:${{ github.sha }} ./user-service

      - name: Run tests for project-service
        run: docker run --rm unicollab-project-service:${{ github.sha }} pytest --maxfail=1 --disable-warnings -v || true

      - name: Run tests for user-service
        run: |
          docker run --rm unicollab-user-service-1:${{ github.sha }} pytest --maxfail=1 --disable-warnings -v || true
          docker run --rm unicollab-user-service-2:${{ github.sha }} pytest --maxfail=1 --disable-warnings -v || true
          docker run --rm unicollab-user-service-3:${{ github.sha }} pytest --maxfail=1 --disable-warnings -v || true